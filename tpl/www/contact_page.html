<div class="banner"{if $page_rs.banner} style="background-image:url('{$page_rs.banner.gd.auto}')"{/if}></div>
<div class="main clearfix">
	<div class="left">
		<!-- include tpl=block_contact -->
	</div>
	<div class="right">
		<div class="pfw">
			<div class="title">
				<h3>{$page_rs.title}</h3>
				<span class="breadcrumbs">
					Your positionï¼š
					<a href="{$sys.url}" title="{$config.title}">Home</a>

<script type="text/javascript">
	function initMap() {
        var uluru = {lat:36.820328, lng: 118.0475203};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQEwkM0aSC_6I-OYI-cnPYYjBl0N7i5wU&callback=initMap"
    async defer></script>
